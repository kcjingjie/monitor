<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>违章记录</title>
    <link rel="stylesheet" href="../viewcss/historyData.css"/>
    <link href="../css/bootstrap-table.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../css/jquery.sPage.css"/>
    <link href="https://cdn.bootcdn.net/ajax/libs/toastr.js/2.1.3/toastr.css" rel="stylesheet">
    <!-- <link href="../css/bootstrap.css" rel="stylesheet">-->
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="../css/bootstrap-datetimepicker.css" rel="stylesheet">
    <script src="../scripts/jquery.js"></script>
    <script src="../scripts/jquery.sPage.js"></script>
    <script src="../scripts/bootstrap.js"></script>
    <script src="../scripts/bootstrap-table.js"></script>
    <script src="../scripts/bootstrap-datetimepicker.js"></script>
    <script src="../scripts/bootstrap-datetimepicker.zh-CN.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/toastr.js/2.1.3/toastr.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../js/Constant.js"></script>
    <script src="../js/requestUtil.js"></script>
    <script src="../js/extend.js"></script>
    <script src="../js/timeUtil.js"></script>
</head>
<body>
    <!--图片-->
    <div class="head"></div>
    <!--查询条件-->
    <div>
        <div>
            <div class="div_query"><span>摄像头编号:</span><input type="text" id="deviceId"/></div>
            <div class="div_query"><span>告警类型:</span>
                <select id="detectType">
                    <option value="1">安全帽</option>
                    <option value="0">安全绳</option>
                </select>
            </div>
            <div class="div_query"><span>开始时间:</span><input type="text" id="time1"/></div>
            <div class="div_query"><span>结束时间:</span><input type="text" id="time2"/></div>
            <div class="div_query">	<button id="btn-search" type="button" class="btn btn-success">检索</button></div>
        </div>
    </div>
    <!--表头以及表格-->
    <div id="news_table">
        <div class="table_header">
            <div class="table_header_column" style="width: 10%;border-right: 1px solid #ddd;">序号</div>
            <div class="table_header_column" style="width: 10%;border-right: 1px solid #ddd;">告警图片</div>
            <div class="table_header_column" style="width: 20%;border-right: 1px solid #ddd;">告警类型</div>
            <div class="table_header_column" style="width: 20%;border-right: 1px solid #ddd;">告警内容</div>
            <div class="table_header_column" style="width: 10%;border-right: 1px solid #ddd;">摄像头编号</div>
            <div class="table_header_column" style="width: 20%;border-right: 1px solid #ddd;">告警时间</div>
            <div class="table_header_column" style="width: 10%;">视频</div>
        </div>
        <table id="table" style="width: 100%; height: 50px;"></table>
        <div>
            <div style="width: 5%; border-top:2px solid rgb(237,166,22);float: left"></div>
            <div style="width: 95%;border-top:2px solid rgb(21,102,93);float: right;"></div>
        </div>
    </div>
    <!--分页插件-->
    <div id="page">
        <div id="myPage" style="text-align: center;"></div>
    </div>
</body>
<script src="../js/historyData.js"></script>
<script>
    historyData.init();
</script>
</html>
